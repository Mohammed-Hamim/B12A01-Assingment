<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment-1</title>
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header Section  -->
    <header class="header-bg">
        <!-- Nav section -->
        <nav class="nav-section width-1140">
            <h3 class="web-logo inter">LOGO</h3>
            <button class="sharedBtn signBtn raleway">Sign Up</button>
        </nav>
        <!-- Banner Section -->
        <section class="width-905 banner-section">
            <h1 class="banner-title raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="sharedBtn focus-btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action-section width-1140">
            <div class="action-content">
                <h2 class="action-title raleway">See It in Action</h2>
                <p class="action-description raleway">Explore the live preview and imagine your brand in this bold new
                    look.</p>
                <button class="sharedBtn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-mini.png" alt="Wc-mini-pic">
            </div>
        </section>
        <!-- User Section -->
        <section class="userSection width-1140">
            <h2 class="user-title raleway">Joined Thousands of Productive Users</h2>
            <div class="user-data-container">
                <div class="user-data">
                    <h4 class="inter">50K</h4>
                    <p class="inter">Active Users</p>
                </div>
                <div class="user-data">
                    <h4 class="inter">2M+</h4>
                    <p class="inter">Focus Sessions</p>
                </div>
                <div class="user-data">
                    <h4 class="inter">95%</h4>
                    <p class="inter">Satisfaction Rate</p>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
